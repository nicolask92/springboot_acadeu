<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />
	<link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' />
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"></link>
</head>
<body>
	<div class="container">

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form class="box" th:action="@{/login}" method="post">
							<h1>Login</h1>
							<p class="text-muted">Ingrese Usuario y Contraseña!</p>
							<input type="text" name="username" placeholder="Usuario"> <input
								type="password" name="password" placeholder="Contraseña"> <a
								class="forgot text-muted" href="#">¿Olvidaste la Contraseña?</a> <input
								type="submit" name="" value="Ingresar" href="#">
							<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Contraseña o Usuario Incorrecto</div>
							<div th:if="${param.logout}" class="alert alert-success"
								role="alert">Hasta la Proxima!</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	</div>
</body>
</html>
